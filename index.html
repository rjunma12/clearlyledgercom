<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>ClearlyLedger - Convert Bank Statements to Excel | Fast & Secure</title>
    <meta name="description" content="Convert PDF bank statements to Excel in seconds. Secure, accurate, and supports 50+ countries. Free tier available, no signup required for your first page." />
    <meta name="keywords" content="bank statement to Excel, PDF to Excel converter, convert bank statement online, financial data automation, bank statement converter" />
    <meta name="author" content="ClearlyLedger" />
    <meta name="robots" content="index, follow" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://clearlyledger.com/" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://clearlyledger.com/" />
    <meta property="og:title" content="ClearlyLedger - Convert Bank Statements to Excel" />
    <meta property="og:description" content="Convert PDF bank statements to Excel in seconds. Secure, accurate, and supports 50+ countries. No signup required." />
    <meta property="og:image" content="https://clearlyledger.com/og-image.png" />
    <meta property="og:site_name" content="ClearlyLedger" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://clearlyledger.com/" />
    <meta name="twitter:title" content="ClearlyLedger - Convert Bank Statements to Excel" />
    <meta name="twitter:description" content="Convert PDF bank statements to Excel in seconds. Secure, accurate, and supports 50+ countries." />
    <meta name="twitter:image" content="https://clearlyledger.com/og-image.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon.ico" />

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Preconnect to Supabase for faster API calls -->
    <link rel="preconnect" href="https://ymybvkzjboqslyjabuac.supabase.co" />
    
    <!-- PDF.js worker is bundled from node_modules, no CDN preconnect needed -->
    
    <!-- Preload critical fonts with font-display: swap for non-blocking load -->
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" media="print" onload="this.media='all'" />
    <noscript>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" />
    </noscript>
    
    <!-- Prefetch likely navigation targets -->
    <link rel="prefetch" href="/pricing" as="document" />
    <link rel="prefetch" href="/dashboard" as="document" />
    
    <!-- DNS prefetch for external resources -->
    <link rel="dns-prefetch" href="https://unpkg.com" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
